<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mangekuo Sharingan</title>
  </head>
  <body>
    <header class="hero-banner dim-light">
      <div class="left-eye-sharingan tomoe-sharingan">
        <div class="sharingan">
          <div class="comma comma1">,</div>
          <div class="comma comma2">,</div>
          <div class="comma comma3">,</div>
        </div>
      </div>
      <div class="right-eye-sharingan tomoe-sharingan">
        <div class="sharingan">
          <div class="comma comma1">,</div>
          <div class="comma comma2">,</div>
          <div class="comma comma3">,</div>
        </div>
      </div>
        <div class="left-eye mangekuo-sharingan">
        <div class="eye">
          <div class="leaf center leaf1"></div>
          <div class="leaf center leaf2"></div>
          <div class="leaf center leaf3"></div>
          <div class="circle center"></div>
        </div>
      </div>
      <div class="right-eye mangekuo-sharingan">
        <div class="eye">
          <div class="leaf center leaf1"></div>
          <div class="leaf center leaf2"></div>
          <div class="leaf center leaf3"></div>
          <div class="circle center"></div>
        </div>
      </div>
    </header>
    <script src="./app.js"></script>
  </body>
</html>
